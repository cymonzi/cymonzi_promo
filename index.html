<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cymon Zi â€“ Video Promo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      max-width: 400px;
      margin: 2rem;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1a202c;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    video {
      width: 100%;
      display: block;
      background: #000;
    }

    .caption {
      font-weight: 600;
      margin-top: 1rem;
      color: #2b6cb0;
      font-size: 1rem;
    }

    .download-link {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.7rem 1.5rem;
      background-color: #2b6cb0;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .download-link:hover {
      background-color: #1a4f8b;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    
    <div class="video-container">
      <video controls autoplay loop muted playsinline>
        <source src="videos/cymonzi-video.mp4" type="video/mp4" />
        Sorry, your browser can't play this video.
      </video>
    </div>
    <a id="customDownload" href="#" class="download-link">
      <!-- SVG download icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align:middle;margin-right:8px;" fill="currentColor" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5V13a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.6a.5.5 0 0 1 1 0V13a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.6a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
      </svg>
      Download Video
    </a>
    <div id="progressContainer" style="display:none;margin-top:1em;">
      <progress id="downloadProgress" value="0" max="100" style="width:90%;height:18px;"></progress>
      <span id="progressText" style="margin-left:8px;font-size:0.95em;color:#2b6cb0;"></span>
    </div>
    <div style="margin-top:1.5em;">
      <a href="https://youtu.be/q2BUTVK6fOo?si=jy1zJGFNXaIKwjXm" target="_blank" rel="noopener" style="display:inline-flex;align-items:center;gap:8px;text-decoration:none;font-weight:600;color:#e53e3e;font-size:1.05em;">
        <img src="images/youtube_logo.png" alt="YouTube" style="height:24px;width:24px;vertical-align:middle;">
        Watch full video on YouTube
      </a>
    </div>
  </div>

  <script src="promo.js"></script>
</body>
</html>
